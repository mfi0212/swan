<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS&MFI | Delay it</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: "Noto Sans", sans-serif;
        }

        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            letter-spacing: 0.3px;
        }

        .limited-offer {
            display: none;
            text-align: center;
            padding: 13px 20px;
            background: linear-gradient(180deg, #a500ca, #00a1ff);
            color: white;
            font-size: 15px;
            font-weight: 100;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .limited-offer.show {
            display: block;
        }

        .timer {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 200;
            color: white;
            background: #ffffff4f;
            border-radius: 30px;
            padding: 5px;
        }

        .logo {
            color: #000000;
            text-align: center;
            padding: 20px;
            font-size: 26px;
            font-weight: 600;
        }

        .calculator {
            padding: 5px;
            width: 100%;
        }

        h2 {
            color: #000000;
            margin-top: 10px;
            font-size: 11px;
            font-weight: 500;
            border-bottom: 1px solid #000000;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 500;
            color: #000000;
        }

        .container {
            max-width: 650px;
            padding: 0px;
            text-align: center;
            width: 100%;
        }

        select, input {
            width: 100%;
            padding: 11px;
            margin-bottom: 15px;
            border: none;
            font-size: 15px;
            background-color: #0000000c;
            color: black;
            text-align: center;
            border-radius: 5px;
        }

        select:focus, input:focus {
            background-color: #00000036;
            border-color: #d0d0d0;
            outline: none;
        }

        button {
            color: #000000;
            padding: 10px 24px;
            cursor: pointer;
            font-size: 15px;
            border: solid 1.5px rgba(0, 0, 0, 0.541);
            font-weight: 500;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            background: no-repeat;
            border-radius: 6px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #000000;
            color: white;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #deedff;
            border-radius: 8px;
            font-size: 16px;
            line-height: 35px;
            color: black;
            font-weight: 500;
            text-align: left;
        }

        #result .highlight {
            color: #0066ff;
            font-weight: 800;
        }

        #result .strikethrough {
            text-decoration: line-through;
            color: #ff0000;
            font-weight: 600;
        }

        #result .offer {
           background-image: linear-gradient(90deg, #2f7eff, #0066ff);
    -webkit-background-clip: text;
    background-clip: text;
        color: white;
    padding: 2px 12px;
    background: #b700ff66;
    border-radius: 30px;
    font-weight: 300;
        }

        .note {
            margin-top: 15px;
            padding: 10px;
            background-color: #e6e6e6;
            border-left: 6px solid #2f7eff;
            font-size: 14px;
            color: #000000;
            border-radius: 1px;
            text-align: left;
        }

        ::placeholder {
            color: #000000;
        }

        hr {
            height: 1px;
            background: black;
            outline: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Delay it<br>
            <h2>From BS&MFI</h2>
        </div>
        
        <div class="limited-offer" id="limitedOffer">
            <img style="width: 13px; margin-bottom: -1px;" src="https://static-cdn.jtvnw.net/emoticons/v2/emotesv2_d614c3b26af4457d9d5c240261da7d8e/default/dark/3.0" alt=""> 
            Get 30% Off Interest by extending using Delayit, <br>
            <div class="timer" id="countdown"></div>
        </div>
        <div class="calculator">
            <input type="number" id="amount" placeholder="Enter amount">
            <input type="number" id="days" min="1" placeholder="Enter no of days">

            <button onclick="calculateInterest()">Calculate Delay Fee & Interest</button>

            <div id="result"></div>
            <div class="note">Note: You have to pay the Delay extend fee first</div>
        </div>
    </div>

    <script>
        // Function to manage countdown timer and offer visibility
        function manageOfferDisplay() {
            const offerStartDate = new Date('2025-09-23T14:00:00');
            const offerEndDate = new Date('2025-09-23T22:00:00');
            const countdownElement = document.getElementById('countdown');
            const limitedOffer = document.getElementById('limitedOffer');

            function updateCountdown() {
                const currentDate = new Date();
                
                // Check if current time is within offer period
                if (currentDate < offerStartDate || currentDate > offerEndDate) {
                    limitedOffer.classList.remove('show');
                    countdownElement.innerHTML = '';
                    return;
                }

                // Calculate time remaining until offer ends
                const timeDiff = offerEndDate - currentDate;
                if (timeDiff <= 0) {
                    limitedOffer.classList.remove('show');
                    countdownElement.innerHTML = '';
                    clearInterval(countdownInterval);
                    return;
                }

                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `Offer ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                limitedOffer.classList.add('show');
            }

            // Run immediately and then every second
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Function to calculate interest and apply discount if within offer period
        function calculateInterest() {
            const amount = parseFloat(document.getElementById('amount').value);
            const days = parseInt(document.getElementById('days').value);
            const totalFeeRate = 0.038; // 3.8% total fee rate
            const totalInterestRate = 0.25; // 25% total interest rate
            const referenceDays = 30; // Rates based on 30-day period
            const offerStartDate = new Date('2025-09-22T14:00:00');
            const offerEndDate = new Date('2025-09-22T22:00:00');
            const currentDate = new Date();

            // Validate inputs
            if (!amount || amount < 1500 || !days || days < 1) {
                document.getElementById('result').innerHTML = 
                    '<span style="color: #dc3545;">Enter valid amounts (minimum 1500) and number of days</span>';
                return;
            }

            // Calculate fee and interest
            const dailyFeeRate = totalFeeRate / referenceDays;
            const dailyInterestRate = totalInterestRate / referenceDays;
            const fee = amount * dailyFeeRate * days;
            let interest = amount * dailyInterestRate * days;
            let discountedInterest = interest;
            let totalAmount = amount + fee + interest;

            // Apply 30% discount if within offer period
            let interestDisplay = `Interest: <span class="highlight">${interest.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>`;
            if (currentDate >= offerStartDate && currentDate <= offerEndDate) {
                discountedInterest = interest * 0.70; // 30% discount
                totalAmount = amount + fee + discountedInterest;
                interestDisplay = `Interest: <span class="strikethrough">${interest.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span> <span class="offer">${discountedInterest.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>`;
            }

            // Display result
            document.getElementById('result').innerHTML = `
                Amount you are extending: <span class="highlight">${amount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span><br>
                No. of Days: <span class="highlight">${days}</span><br>
                Extend Fee: <span class="highlight">${fee.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span><br>
                ${interestDisplay}<br><hr>
                Total Amount: <span class="highlight">${totalAmount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                <div class="applyopt" style="display: flex; justify-content: center;">
                    <button style="background: #0093ff; border: none; width: max-content; border-radius: 70px;"><a href="https://forms.gle/9URS1LAqd3iB8qDUA" style="text-decoration: none; color: black;">Apply Now</a></button>
                </div>
            `;
        }

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", () => {
            manageOfferDisplay();
        });
    </script>
</body>
</html>
