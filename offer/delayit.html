<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>STO | Interest</title> <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png"> <style> @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap'); * { font-family: "Red Hat Display", sans-serif; margin: 0; padding: 0; box-sizing: border-box; } * { -webkit-tap-highlight-color: transparent; } body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 700px; margin: 0 auto; padding: 40px 20px; background-color: #ffffff; color: #000000; display: flex; justify-content: center; align-items: center; min-height: 100vh; /* Centers content vertically */ } .logo { color: #000000; text-align: center; padding: 20px; font-size: 26px; font-weight: 600; } .calculator { padding: 5px; width: 100%; /* Ensures calculator takes full width of container */ } h2 { color: #000000; margin-top: 10px; font-size: 11px; font-weight: 500; border-bottom: 1px solid #000000; padding-bottom: 10px; } label { display: block; margin: 15px 0 5px; font-weight: 500; color: #000000; } .container { max-width: 650px; padding: 0px; text-align: center; width: 100%; } select, input { width: 100%; padding: 11px; margin-bottom: 15px; border: none; font-size: 15px; background-color: #0000000c; color: black; text-align: center; font-weight: 600; border-radius: 5px; } select:focus, input:focus { background-color: #00000036; border-color: #d0d0d0; outline: none; } button { color: #000000; padding: 10px 24px; cursor: pointer; font-size: 15px; border: solid 1.5px rgba(0, 0, 0, 0.541); font-weight: 500; transition: background-color 0.3s; display: block; width: 100%; background: no-repeat; border-radius: 6px; margin-top: 20px; } button:hover { background-color: #000000; color: white; } #result { margin-top: 20px; padding: 15px; background-color: #deedff; border-radius: 8px; font-size: 16px; line-height: 35px; color: black; font-weight: 500; text-align: left; } #result .highlight { color: #0066ff; font-weight: 800; } .note { margin-top: 15px; padding: 10px; background-color: #e6e6e6; border-left: 6px solid #2f7eff; font-size: 14px; color: #000000; border-radius: 1px; font-weight: 600; text-align: left; } ::placeholder{ color: #000000; } </style> </head> <body> <div class="container"> <div class="logo">Delay it<br> <h2>From BS&MFI</h2> </div> <div class="calculator"> <input type="number" id="amount" placeholder="Enter amount"> <input type="number" id="days" min="1" placeholder="Enter no of days"> <button onclick="calculateInterest()">Calculate Delay Fee</button> <div id="result"></div> <div class="note">Note: You have to pay the Delay extend fee first</div> </div> </div>
<script>
        function calculateInterest() {
            const amount = parseFloat(document.getElementById('amount').value);
            const days = parseInt(document.getElementById('days').value);
            const totalInterestRate = 0.038; // 38% total interest rate
            const referenceDays = 30; // Assuming 38% is for 30 days as a standard period

            if (!amount || amount < 1500 || !days || days < 1) {
                document.getElementById('result').innerHTML = 
                    '<span style="color: #dc3545;">Enter valid amounts (minimum 1500) and number of days</span>';
                return;
            }

            const dailyInterestRate = totalInterestRate / referenceDays;
            const interest = amount * dailyInterestRate * days;
            const totalAmount = amount + interest;

            document.getElementById('result').innerHTML = `
                Amount you are Extending: <span class="highlight">${amount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span><br>
                No.Of.Days: <span class="highlight">${days}</span><br>
                Extend Fee: <span class="highlight">${interest.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span><br>
            `;
        }
        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");
            document.addEventListener("click", () => {
                if (customMenu) customMenu.style.display = "none";
            });
        });
        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");

            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });

            document.addEventListener("click", () => {
                if (customMenu) {
                    customMenu.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
