<script>
        function calculateInterest() {
            const amount = parseFloat(document.getElementById('amount').value);

            const totalInterestRate = 0.25; // 25% total interest rate

            const currentDate = new Date();

            if (!amount || amount < 1500 || !days || days < 1) {
                document.getElementById('result').innerHTML =

                return;
            }

            const dailyFeeRate = totalFeeRate / referenceDays;
            const dailyInterestRate = totalInterestRate / referenceDays;
            const fee = amount * dailyFeeRate * days;
            let interest = amount * dailyInterestRate * days;
            let discountedInterest = interest;
            let totalAmount = amount + fee + interest;

            // Show limited offer message if before or on offer end date
            const limitedOffer = document.getElementById('limitedOffer');

                limitedOffer.classList.add('show');

                limitedOffer.classList.remove('show');

            let interestDisplay = `Interest: <span class="highlight">${interest.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>`;
            if (currentDate <= offerEndDate) {
                discountedInterest = interest * 0.70; // 20% discount
                totalAmount = amount + fee + discountedInterest;
                interestDisplay = `Interest: <span class="strikethrough">${interest.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span> <span class="offer" style="    padding: 5px 50px 0px 0px;
    color: #ff00e5;
    font-style: normal;">${discountedInterest.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>`;

            document.getElementById('result').innerHTML = `

                No. of Days: <span class="highlight">${days}</span><br>
                Extend Fee: <span class="highlight">${fee.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span><br>
                ${interestDisplay}<br><hr>

                 <div class="applyopt" style="display: flex
;
    justify-content: center;">
            <button style="    background: #0093ff;
    border: none;

    border-radius: 70px;"><a href="https://forms.gle/9URS1LAqd3iB8qDUA" style="    text-decoration: none;
    color: black;">Apply Now</a></button>
        </div>
            `;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");
            document.addEventListener("click", () => {
                if (customMenu) customMenu.style.display = "none";
            });

            // Show limited offer on page load if before or on offer end date
            const offerEndDate = new Date('2025-09-22');
            const currentDate = new Date();
            const limitedOffer = document.getElementById('limitedOffer');
            if (currentDate <= offerEndDate) {
                limitedOffer.classList.add('show');
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");

            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });

            document.addEventListener("click", () => {
                if (customMenu) {
                    customMenu.style.display = "none";
                }
            });
        });
    </script>
