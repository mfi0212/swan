<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STO | Interest</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap');

* {
    font-family: "Red Hat Display", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
            color: #000000; /* Black for default text */
        }
        .logo {
            color: #000000;
    text-align: center;
    padding: 20px;
    font-size: 26px;
    font-weight: 600;

        }
        .calculator {
            padding: 5px;
        }
        h2 {
            color: #000000;
    margin-top: 10px;
    font-size: 11px;
    font-weight: 500;
    border-bottom: 1px solid #000000;
    padding-bottom: 10px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 500;
            color: #000000; /* Black for labels */
        }
        select, input {
            width: 100%;
    padding: 11px;
    margin-bottom: 15px;
    border: 1px solid #00000054;
    font-size: 15px;
    background-color: transparent;
    color: #000000;
        }
        select:focus, input:focus {
            border-color: #d0d0d0; /* Bright blue */
            outline: none;
        }
        button {
            color: #000000;
    padding: 10px 24px;
    cursor: pointer;
    font-size: 15px;
    border: solid 1px black;
    font-weight: 500;
    transition: background-color 0.3s;
    display: block;
    width: 100%;
    background: no-repeat;
        }
        button:hover {
            color: white;
            background-color: #000000; /* Dark blue */
        }
        #result {
            margin-top: 20px;
    padding: 15px;
    background-color: #eff6ff;
    border-radius: 4px;
    font-size: 16px;
    line-height: 1.6;
    color: #2c2c2c;
    font-weight: 800;
        }
        #result .highlight {
            color: #0097ff;
    font-weight: 800;
        }
        .note {
            margin-top: 15px;
    padding: 10px;
    background-color: #f4f4f4;
    border-left: 4px solid #2f7eff;
    font-size: 14px;
    color: #000000;
    border-radius: 2px;
    font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Deplay it<br>
            <h2>From BS/MFI</h2>
        </div>
        
        <div class="calculator">
            
            <label for="amount">Enter Amount</label>
            <input type="number" id="amount" min="1500" step="500" placeholder="Enter amount">

            <label for="days">Number of days plan</label>
            <input type="number" id="days" min="1" placeholder="">

            <button onclick="calculateInterest()">Check Interest</button>

            <div id="result"></div>
            <div class="note">Note: You have to pay the interest first</div>
        </div>
    </div>

    <script>
        function calculateInterest() {
            const amount = parseFloat(document.getElementById('amount').value);
            const days = parseInt(document.getElementById('days').value);
            const totalInterestRate = 0.39; // 38% total interest rate
            const referenceDays = 30; // Assuming 38% is for 30 days as a standard period

            if (!amount || amount < 1500 || !days || days < 1) {
                document.getElementById('result').innerHTML = 
                    '<span style="color: #dc3545;">Enter valid amounts (minimum 1500) and number of days</span>';
                return;
            }

            const dailyInterestRate = totalInterestRate / referenceDays;
            const interest = amount * dailyInterestRate * days;
            const totalAmount = amount + interest;

            document.getElementById('result').innerHTML = `
                Principal Amount: <span class="highlight">${amount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span><br>
                Days: <span class="highlight">${days}</span><br>
                Interest for Extend: <span class="highlight">${interest.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span><br>
            `;
        }
        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");

            // Show custom menu on right-click
            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });

            // Hide the menu when clicking elsewhere
            document.addEventListener("click", () => {
                if (customMenu) customMenu.style.display = "none";
            });
        });
    </script>
</body>
</html>
