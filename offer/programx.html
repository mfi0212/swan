<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS/MFI | Program X</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Red Hat Display", sans-serif;
        }
        body {
            background: linear-gradient(164deg, #000000, #169e00d9);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #ffffff;
            font-weight: 600;
            line-height: 40px;
            height: 100vh;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .offer-container {
            width: 650px;
            border-radius: 12px;
            text-align: center;
            padding: 50px 0px;
        }
        .offer-title {
            color: #ffffff;
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 25px;
            letter-spacing: 1px;
            font-style: italic;
        }
        .offer-details {
            text-align: left;
            padding: 0 20px;
        }
        .highlight {
            color: #000000;
            font-weight: 800;
        }
        .fee-list {
            list-style-type: none;
            padding-left: 0;
        }
        .fee-list li {
            margin: 10px 0;
        }
        .fee-list ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .button {
            background-color: transparent;
            color: #000000;
            padding: 10px 20px;
            border: solid 1px white; 
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #000000;
            color: rgb(255, 255, 255);
            border: solid 1px black; 
        }
        .disclaimer {
            font-size: 12px;
            color: #ffffff;
            margin-top: 15px;
            font-style: italic;
        }
        a {
            text-decoration: none;
            color: white;
        }
        hr {
            background: #ffffff;
            height: 1.5px;
            border: none;
            margin: 25px 0px;
        }
    </style>
</head>
<body>
    <div class="offer-container">
        <p style="text-align: center; color: #a1a1a1; font-weight: 600; font-size: 16px;">Program X</p>
        <div class="offer-title">Exclusive Offer</div>
        <div class="offer-details">
            <p>Get <span class="highlight">₹10,000</span> at just <span class="highlight">₹666 interest</span>!</p>
            <p>This special offer is only for members who have borrowed <span class="highlight">₹40,000 or more</span>.</p>
            <hr>
            <ul class="fee-list">
                <li><span class="highlight" style="text-decoration: underline 2px; text-transform: uppercase;">NOTE :</span>This offer will be based on, First come first served.</li>
            </ul>
            <hr>
            <p style="text-align: center; margin-top: 25px;">Click below to </p>
        </div>
        <button class="button"><a href="https://forms.gle/8WP3DU4VZNhFHwNu7">Apply now</a></button>
    </div>
    <script>
                  document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
        console.log("Page loaded successfully");
    </script>
</body>
</html>
