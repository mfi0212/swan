    document.addEventListener("DOMContentLoaded", function () {

    const modal = document.getElementById('passwordModal');
    const passwordInput = document.getElementById('passwordInput');
    const messageDiv = document.getElementById('message');
    const verifyButton = document.getElementById('verifyButton');

    verifyButton.addEventListener('click', () => {
        const enteredPassword = passwordInput.value.trim();

        const user = users.find(user => user.password === enteredPassword);

        if (user) {
            const currentDate = new Date();
            const currentUTC = new Date(Date.UTC(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate()));

            const startDateParts = user.startDate.split("-");
            const startDateUTC = new Date(Date.UTC(
                parseInt(startDateParts[0]),
                parseInt(startDateParts[1]) - 1,
                parseInt(startDateParts[2])
            ));

            let daysElapsed = Math.floor((currentUTC - startDateUTC) / (1000 * 60 * 60 * 24));
            daysElapsed = Math.max(0, daysElapsed);

            const additionalAmount = daysElapsed * user.dailyRate;
            const totalAmount = user.plan + additionalAmount;

            localStorage.setItem('userDetails', JSON.stringify({
                name: user.name,
                plan: user.plan,
                daysElapsed: daysElapsed,
                additionalAmount: additionalAmount,
                totalAmount: totalAmount,
                takenFor: user.takenFor
            }));

            setTimeout(() => {
                window.location.href = "user-details.html";
            }, 300);
        } 
        else {
            messageDiv.textContent = "Incorrect password. Try again.";
            messageDiv.style.color = "red";
        }
    });
