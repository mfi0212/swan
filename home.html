  <script>
    document.addEventListener("DOMContentLoaded", function () {
    // List of users
    const users = [
    {
            name: "Mahesh M",
            password: "Mahesh888*",
            plan: 6000,
            dailyRate: 30,
            startDate: "2025-03-01",
            takenFor: 30
        },
       
       
    ];

    // Get elements
    const accountIcon = document.getElementById('accountIcon');
    const modal = document.getElementById('passwordModal');
    const passwordInput = document.getElementById('passwordInput');
    const messageDiv = document.getElementById('message');
    const verifyButton = document.getElementById('verifyButton');

    console.log("Script loaded successfully");

    // Open modal when clicking account icon
    accountIcon.addEventListener('click', () => {
        modal.style.display = 'flex';
        passwordInput.value = '';
        messageDiv.textContent = '';
    });

    // Close modal when clicking outside of it
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });

    // Verify password
    verifyButton.addEventListener('click', () => {
        const enteredPassword = passwordInput.value.trim();
        console.log("Entered Password:", enteredPassword);

        // Find user by password
        const user = users.find(user => user.password === enteredPassword);

        if (user) {
            console.log("User found:", user.name);

            // Get today's date (set to midnight to avoid timezone issues)
            const currentDate = new Date();
            const currentUTC = new Date(Date.UTC(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate()));

            // Parse startDate correctly
            const startDateParts = user.startDate.split("-");
            const startDateUTC = new Date(Date.UTC(
                parseInt(startDateParts[0]), // Year
                parseInt(startDateParts[1]) - 1, // Month (0-based index)
                parseInt(startDateParts[2]) // Day
            ));

            console.log("Start Date (UTC):", startDateUTC);
            console.log("Current Date (UTC):", currentUTC);

            // Calculate the number of days elapsed
            let daysElapsed = Math.floor((currentUTC - startDateUTC) / (1000 * 60 * 60 * 24));
            daysElapsed = Math.max(0, daysElapsed); // Prevent negative values if start date is in the future
            console.log("Days Elapsed:", daysElapsed);

            // Calculate additional amount based on the daily rate
            const additionalAmount = daysElapsed * user.dailyRate;
            const totalAmount = user.plan + additionalAmount;

            console.log("Total Amount Owed:", totalAmount);
            console.log("Taken For (days):", user.takenFor);

            // Store user details in localStorage
            localStorage.setItem('userDetails', JSON.stringify({
                name: user.name,
                plan: user.plan,
                daysElapsed: daysElapsed,
                additionalAmount: additionalAmount,
                totalAmount: totalAmount,
                takenFor: user.takenFor // Added this
            }));

            // Delay redirect to ensure data is stored properly
            setTimeout(() => {
                window.location.href = "user-details.html";
            }, 300);
        } 

        // else if(enteredPassword == 'Mahesh M'){
        //   window.location.href = "https://mfi0212.github.io/MFI/sucess";

        // }
        

        else {
            messageDiv.textContent = "Incorrect password. Try again.";
            messageDiv.style.color = "red";
        }
    });
});
