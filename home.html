<body>
    <a style="position: fixed;
    top: 10px;
    right: 10px;
    font-size: 13px;
    font-weight: 300;text-decoration: underline;" href="https://mfi0212.github.io/MFI/imlate">I'm late</a>
    <div class="logo">
        <h1 style="font-weight: 400;">
            <img style="width: 15%;
            padding: 10px;
            filter: drop-shadow(0px 4px 16px #ffffff);
            border-radius: 15px;" src="logo.png" alt="">
        </h1>
        <p style="font-size: 11px; letter-spacing: 5px; font-weight: 400;">TAKE MONEY</p>
    </div>
    <div class="options">
        <a onclick="openModal()"><button>My account</button></a>
        <a href="https://forms.gle/dRrGhAexUTYgENYc7"><button>Apply now</button></a>
    </div>
    <footer>From BS/MFI</footer>

    <!-- Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h2>Enter Your Password</h2>
            <input type="text" id="passwordInput" placeholder="Password">
            <button onclick="validatePassword()">Submit</button>
            <p id="modalMessage" style="margin-top: 10px; color: red; font-size: 14px;"></p>
        </div>
    </div>

    <script>
        const users = [
            {
                name: "Charan sai.v",
                password: "1010",
                plan: 10000, // Initial amount in ₹
                dailyRate: 43, // ₹ per day for this user
                startDate: "2025-1-21" // Start date for this user
            }
        ];
    
        function openModal() {
            document.getElementById('passwordModal').style.display = 'flex';
        }
    
        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }
    
        function validatePassword() {
            const password = document.getElementById('passwordInput').value;
            const modalMessage = document.getElementById('modalMessage');
    
            // Find the user by password
            const user = users.find(user => user.password === password);
    
            if (user) {
                modalMessage.style.color = '#00288c';
                modalMessage.textContent = "Welcome..!";
                
                // Redirect to user.html with user details in query parameters
                const queryString = `?name=${user.name}&plan=${user.plan}&dailyRate=${user.dailyRate}&startDate=${user.startDate}`;
                setTimeout(() => {
                    window.location.href = `user.html${queryString}`;
                }, 1000);
            } else {
                modalMessage.style.color = 'red';
                modalMessage.textContent = "We can't find any account.";
            }
        }
    document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
        // Close modal if clicked outside
        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
    
</body>
