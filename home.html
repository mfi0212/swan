<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lendlink</title>
  <link rel="icon" type="image/x-icon" href="linklogo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
      * {
          font-family: "Red Hat Display", sans-serif;
          color: #f0f0f0;
      }
    body {
      background-color: #000000;
      display: none;
    }

    @media(max-width: 600px){
      body {
        display: block;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      letter-spacing: 0.3px;
    }
      .job-card {
        background-color: #1e1e1e;
        color: #727272;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        max-width: 300px;
        text-align: center;
        font-size: 12px;
    }

    .job-card span {
      font-weight: 400;
      color: #afafaf;
    }

    .apply-button {
      bottom: 40px;
    padding: 10px 25px;
    background-color: #1e1e1e;
    color: #ffffff;
    border-radius: 600px;
    font-size: 14px;
    cursor: pointer;
    position: fixed;
    border: 1px solid #333;

    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 300px;

    }

    .modal-content h3 {
      margin-bottom: 20px;
    }

    .modal-content input {
      padding: 7px 15px;
    margin: 10px 0;
    border: 1px solid #333;
    border-radius: 4px;
    background-color: #292929;
    color: #fff;
    font-size: 15px;
outline: none;
    }

    .modal-content input::placeholder {
      color: #888;
    }

    .modal-content button {
      padding: 9px 15px;
    background-color: #1e1e1e;
    color: #ffffff;
    border-radius: 6px;
    font-size: 13px;
    cursor: pointer;
    border: 1px solid #333;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      color: #ff4d4d;
    }

    #accountIcon {
      font-size: 22px;
    cursor: pointer;
    color: #424242;
    display: contents;
    }
    }
  </style>

</head>
<body>
  <!-- <h1 style="    position: fixed;
  top: 100px;
  font-size: 40px;">Lendlink</h1> -->
  <img style="    width: 80%;
  filter: invert(1);
  position: fixed;
  top: 10px;
  z-index: -1;

" src="linklogo.png" alt="">
  <!-- Job Card -->
  <div class="job-card" style="position: fixed;
    bottom: 70px">
    <span style="    font-size: 16px;">After filling wait few hours..!</span>
    <br><br>
    To provide the fund, we need to collect the amount first. It takes few hours to arrange the fund, so be patience during this time to get the fund.<br><br><span>NOTE: Barrower should take money for atleast 15 days.</span>
    <br>
  </div>

  <!-- Account Icon -->
  <div id="accountIcon" style="    line-height: 10px;
"><i class="fa-solid fa-circle-user"></i><br><span style="    font-weight: 400;
    color: #b4b4b4;
    font-size: 18px;
">Account</span></div>
  <button class="apply-button" onclick="applyNow()"><a href="https://forms.gle/KweeUEe2YAvuzHUBA" style="text-decoration: none;">Apply Now</a></button>
  <!-- Modal -->
  <div class="modal" id="passwordModal">
    <div class="modal-content">
      <h3>Enter Password</h3>
      <input type="text" id="passwordInput" placeholder="Password">
      <button id="verifyButton">Verify</button>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    const users = [
      {
        name: "Cherish",
        password: "4321",
        plan: 3000, // Initial amount in ₹
        dailyRate: 33, // ₹ per day for this user
        startDate: "2025-1-09" // Start date for this user
      }
    ];

    const accountIcon = document.getElementById('accountIcon');
    const modal = document.getElementById('passwordModal');
    const passwordInput = document.getElementById('passwordInput');
    const messageDiv = document.getElementById('message');
    const verifyButton = document.getElementById('verifyButton');

    accountIcon.addEventListener('click', () => {
      modal.style.display = 'flex';
      passwordInput.value = '';
      messageDiv.textContent = '';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });

    verifyButton.addEventListener('click', () => {
      const enteredPassword = passwordInput.value;

      // Find user by password
      const user = users.find(user => user.password === enteredPassword);

      if (user) {
        // Calculate the total amount owed for this user
        const currentDate = new Date();
        const startDate = new Date(user.startDate);
        const daysElapsed = Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24)); // Days difference
        const additionalAmount = daysElapsed * user.dailyRate; // Total extra amount for this user
        const totalAmount = user.plan + additionalAmount; // Total owed

        // Store user details in localStorage
        localStorage.setItem('userDetails', JSON.stringify({
          name: user.name,
          plan: user.plan,
          daysElapsed: daysElapsed,
          additionalAmount: additionalAmount,
          totalAmount: totalAmount
        }));

        // Redirect to the user details page
        window.location.href = "user-details.html";
      } else {
        messageDiv.textContent = "Incorrect password. Try again.";
      }
    });

    function applyNow() {
      alert("Thank you for applying! We're redirecting you to the form.");
      // Add additional functionality for the "Apply Now" button if needed
    }
    
document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});

  </script>
  <div class="mfi" style="position: fixed;
  bottom: 10px;
  font-size: 11px;
  color: gray;
  z-index: 10;">
        From BS/MFI
      </div>
</body>
</html>
