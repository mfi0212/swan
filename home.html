  <script>
     document.addEventListener("DOMContentLoaded", function () {
    // List of users
    const users = [
        {
            name: "Mahesh M",
            password: "Mahesh888*",
            plan: 6000,
            dailyRate: 45,
            startDate: "2025-02-03" // Corrected date format
        },
        {
            name: "Charan sai",
            password: "4800",
            plan: 5000,
            dailyRate: 100,
            startDate: "2025-02-19" // Corrected date format
        }
    ];

    // Get elements
    const accountIcon = document.getElementById('accountIcon');
    const modal = document.getElementById('passwordModal');
    const passwordInput = document.getElementById('passwordInput');
    const messageDiv = document.getElementById('message');
    const verifyButton = document.getElementById('verifyButton');

    // Debugging logs
    console.log("Script loaded successfully");
    console.log("Account Icon:", accountIcon);
    console.log("Modal:", modal);
    console.log("Password Input:", passwordInput);
    console.log("Verify Button:", verifyButton);

    // Open modal when clicking account icon
    accountIcon.addEventListener('click', () => {
        modal.style.display = 'flex';
        passwordInput.value = '';
        messageDiv.textContent = '';
    });

    // Close modal when clicking outside of it
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });

    // Verify password
    verifyButton.addEventListener('click', () => {
        const enteredPassword = passwordInput.value.trim();
        console.log("Entered Password:", enteredPassword);

        // Find user by password
        const user = users.find(user => user.password === enteredPassword);

        if (user) {
            console.log("User found:", user.name);

            // Get today's date
            const currentDate = new Date();

            // Parse startDate properly to ensure mobile compatibility
            const dateParts = user.startDate.split("-");
            const startDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);

            // Calculate the number of days elapsed
            const daysElapsed = Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24));
            console.log("Days Elapsed:", daysElapsed);

            // Calculate additional amount based on the daily rate
            const additionalAmount = daysElapsed * user.dailyRate;
            const totalAmount = user.plan + additionalAmount;

            console.log("Total Amount Owed:", totalAmount);

            // Store user details in localStorage
            localStorage.setItem('userDetails', JSON.stringify({
                name: user.name,
                plan: user.plan,
                daysElapsed: daysElapsed,
                additionalAmount: additionalAmount,
                totalAmount: totalAmount
            }));

            // Redirect to the user details page
            window.location.href = "user-details.html";
        } 
        // else if (enteredPassword === "Akshith2929") { 
        //      window.location.href = "https://mfi0212.github.io/MFI/sucess";
        // } 
        else {
            messageDiv.textContent = "Incorrect password. Try again.";
            messageDiv.style.color = "red";
        }
    });
    document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});

});
