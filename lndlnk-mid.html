<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LendLink</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3c3c3c;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
        }
        .container {
            background-color: #fff;
            padding: 15px;
            width: 100%;
            max-width: 500px;
        }
        .logo {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            color: #000;
            margin-bottom: 15px;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        .option-btn {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }
        .option-btn:hover {
            background-color: #555;
        }
        .option-btn.active {
            background-color: #2a2;
        }
        #pin-section {
            display: none;
            text-align: center;
            margin: 15px 0;
        }
        #search-section, #search-results {
            display: none;
        }
        label {
            display: block;
            margin: 6px 0 3px;
            font-size: 13px;
            font-weight: 500;
        }
        input[type="password"], input[type="number"] {
            width: 100%;
            max-width: 250px;
            padding: 6px;
            margin: 0 auto 10px;
            border: 1px solid #ccc;
            font-size: 13px;
            display: block;
            background-color: #fff;
        }
        input:focus {
            outline: none;
            border-color: #333;
        }
        button {
            background-color: #2a2;
            color: #fff;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 250px;
            font-size: 13px;
            font-weight: 500;
            margin: 0 auto;
        }
        button:hover {
            background-color: #272;
        }
        #search-results {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #search-results h2 {
            margin: 0 0 8px;
            font-size: 14px;
        }
        .giver-entry {
            margin-bottom: 8px;
            font-size: 13px;
            padding: 8px;
            background-color: #fff;
        }
        .giver-entry p {
            margin: 2px 0;
        }
        .availability {
            color: #2a2;
            font-weight: 600;
        }
        .not-available {
            color: #c22;
            font-weight: 600;
        }
        #pin-error {
            color: #c22;
            text-align: center;
            font-size: 12px;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LendLink - Mid</div>
        <div class="options">
            <button class="option-btn" onclick="selectOption('giver')">Giver</button>
            <button class="option-btn" onclick="selectOption('taker')">Taker</button>
        </div>
        <div id="pin-section">
            <label for="pin-input">Enter PIN</label>
            <input type="password" id="pin-input" placeholder="PIN">
            <button onclick="validatePin()">Submit</button>
            <p id="pin-error">Incorrect PIN.</p>
        </div>
        <div id="search-section">
            <label for="search-amount">Amount (₹):</label>
            <input type="number" id="search-amount" placeholder="Amount" min="0">
            <button onclick="searchGivers()">Search</button>
        </div>
        <div id="search-results"></div>
    </div>

    <script>
        let currentOption = '';
        const correctPin = '0212';
        let givers = [
            { name: "Kiran Burri", phone: "9666785217", amount: 10000, interest: 2500, availability: true },
            { name: "Bhargav Akula", phone: "9747265868", amount: 10000, interest: 2000, availability: false },
        ];

        function selectOption(option) {
            currentOption = option;
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="selectOption('${option}')"]`).classList.add('active');

            if (option === 'giver') {
                window.location.href = 'https://forms.gle/2537eEtRb7pRdbZM9';
            } else {
                document.getElementById('pin-section').style.display = 'block';
                document.getElementById('search-section').style.display = 'none';
                document.getElementById('search-results').style.display = 'none';
                document.getElementById('pin-error').style.display = 'none';
                document.getElementById('pin-input').value = '';
            }
        }

        function validatePin() {
            const pin = document.getElementById('pin-input').value;
            if (pin === correctPin) {
                document.getElementById('pin-section').style.display = 'none';
                document.getElementById('search-section').style.display = 'block';
                document.getElementById('pin-error').style.display = 'none';
            } else {
                document.getElementById('pin-error').style.display = 'block';
            }
        }

        function searchGivers() {
            const searchAmount = parseFloat(document.getElementById('search-amount').value);
            const searchResults = document.getElementById('search-results');

            if (isNaN(searchAmount)) {
                alert('Please enter a valid amount.');
                return;
            }

            const matchedGivers = givers.filter(giver => giver.amount === searchAmount);
            searchResults.innerHTML = '<h2>Results</h2>';
            if (matchedGivers.length === 0) {
                searchResults.innerHTML += '<p>No Givers found for ₹' + searchAmount.toFixed(2) + '.</p>';
            } else {
                matchedGivers.forEach(giver => {
                    const status = giver.availability ? 'Available' : 'Not Available';
                    const statusClass = giver.availability ? 'availability' : 'not-available';
                    searchResults.innerHTML += `
                        <div class="giver-entry">
                            <p><strong>Name:</strong> ${giver.name}</p>
                            <p><strong>Phone:</strong> ${giver.phone}</p>
                            <p><strong>Amount:</strong> ₹${giver.amount.toFixed(2)}</p>
                            <p><strong>Interest:</strong> ₹${giver.interest.toFixed(2)}</p>
                            <p><strong>Status:</strong> <span class="${statusClass}">${status}</span></p>
                        </div>
                    `;
                });
            }
            searchResults.style.display = 'block';
        }
    </script>
</body>
</html>
