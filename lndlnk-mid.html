<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LendLink - Mid</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1a1a1a;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            border-radius: 0px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 24px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .option-btn {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .option-btn:hover {
            background-color: #2d3748;
        }

        .option-btn.active {
            background-color: #1e40af;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 0px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-content label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1a1a1a;
        }

        .modal-content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #1a1a1a;
            border-radius: 0px;
            font-size: 14px;
            background-color: #f9fafb;
            transition: border-color 0.3s ease;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #1e40af;
        }

        .modal-content button {
            background-color: #1e40af;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #1e3a8a;
        }

        #pin-error {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        #search-section {
            display: none;
            text-align: center;
        }

        #search-section label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1a1a1a;
        }

        #search-section input[type="number"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 0 auto 16px;
            border: 1px solid #1a1a1a;
            border-radius: 0px;
            font-size: 14px;
            background-color: #f9fafb;
            transition: border-color 0.3s ease;
        }

        #search-section input:focus {
            outline: none;
            border-color: #1e40af;
        }

        #search-section button {
            background-color: #1e40af;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        #search-section button:hover {
            background-color: #1e3a8a;
        }

        #search-results {
            display: none;
            margin-top: 24px;
            padding: 16px;
            border: 1px solid #1a1a1a;
            border-radius: 0px;
            background-color: #f9fafb;
        }

        #search-results h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .giver-entry {
            margin-bottom: 16px;
            padding: 12px;
            border: 1px solid #1a1a1a;
            border-radius: 0px;
            background-color: #ffffff;
            font-size: 14px;
        }

        .giver-entry p {
            margin: 4px 0;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 6px 12px;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #2d3748;
        }

        .copy-btn.copied {
            background-color: #1e40af;
        }

        .availability {
            color: #1e40af;
            font-weight: 600;
        }

        .not-available {
            color: #e53e3e;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                margin: 16px;
                padding: 16px;
            }

            .logo {
                font-size: 24px;
            }

            .option-btn {
                padding: 10px 16px;
                font-size: 13px;
            }

            .modal-content {
                margin: 16px;
                padding: 16px;
            }

            .copy-btn {
                padding: 5px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="modal" id="pin-modal">
        <div class="modal-content">
            <label for="pin-input">Enter PIN</label>
            <input type="password" id="pin-input" placeholder="PIN" maxlength="4">
            <button onclick="validatePin()">Submit</button>
            <p id="pin-error">Incorrect PIN.</p>
        </div>
    </div>
    <div class="container">
        <div class="logo">LendLink - Mid</div>
        <div class="options">
            <button class="option-btn" onclick="selectOption('giver')">Giver</button>
            <button class="option-btn" onclick="selectOption('taker')">Taker</button>
        </div>
        <div id="search-section">
            <label for="search-amount">Amount (₹):</label>
            <input type="number" id="search-amount" placeholder="Amount" min="0">
            <button onclick="searchGivers()">Search</button>
        </div>
        <div id="search-results"></div>
    </div>

    <script>
        let currentOption = '';
        const correctPin = '0212';
        let givers = [
            { name: "Kiran Burri", phone: "9666785217", amount: 10000, interest: 2500, availability: true },
            { name: "Bhargav Akula", phone: "9747265868", amount: 10000, interest: 2000, availability: false },
        ];

        function selectOption(option) {
            currentOption = option;
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="selectOption('${option}')"]`).classList.add('active');

            if (option === 'giver') {
                window.location.href = 'https://forms.gle/2537eEtRb7pRdbZM9';
            } else {
                document.getElementById('pin-modal').style.display = 'flex';
                document.getElementById('pin-input').value = '';
                document.getElementById('pin-error').style.display = 'none';
                document.getElementById('pin-input').focus();
            }
        }

        function validatePin() {
            const pin = document.getElementById('pin-input').value;
            if (pin === correctPin) {
                document.getElementById('pin-modal').style.display = 'none';
                document.getElementById('search-section').style.display = 'block';
                document.getElementById('search-results').style.display = 'none';
            } else {
                document.getElementById('pin-error').style.display = 'block';
                document.getElementById('pin-input').value = '';
            }
        }

        function copyToClipboard(phone, button) {
            navigator.clipboard.writeText(phone).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy phone number.');
            });
        }

        function searchGivers() {
            const searchAmount = parseFloat(document.getElementById('search-amount').value);
            const searchResults = document.getElementById('search-results');

            if (isNaN(searchAmount) || searchAmount < 0) {
                alert('Please enter a valid positive amount.');
                return;
            }

            const matchedGivers = givers.filter(giver => giver.amount === searchAmount);
            searchResults.innerHTML = '<h2>Results</h2>';
            if (matchedGivers.length === 0) {
                searchResults.innerHTML += `<p>No Givers found for ₹${searchAmount.toFixed(2)}.</p>`;
            } else {
                matchedGivers.forEach(giver => {
                    const status = giver.availability ? 'Available' : 'Not Available';
                    const statusClass = giver.availability ? 'availability' : 'not-available';
                    searchResults.innerHTML += `
                        <div class="giver-entry">
                            <p><strong>Name:</strong> ${giver.name}</p>
                            <p><strong>Phone:</strong> ${giver.phone}
                                <button class="copy-btn" onclick="copyToClipboard('${giver.phone}', this)" aria-label="Copy phone number">Copy</button>
                            </p>
                            <p><strong>Amount:</strong> ₹${giver.amount.toFixed(2)}</p>
                            <p><strong>Interest:</strong> ₹${giver.interest.toFixed(2)}</p>
                            <p><strong>Status:</strong> <span class="${statusClass}">${status}</span></p>
                        </div>
                    `;
                });
            }
            searchResults.style.display = 'block';
        }

        // Handle Enter key for PIN submission
        document.getElementById('pin-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                validatePin();
            }
        });
    </script>
</body>
</html>
