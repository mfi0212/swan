<script>
document.addEventListener("DOMContentLoaded", function () {
    // Retrieve user details from localStorage
    const userDetails = localStorage.getItem('userDetails');

    if (!userDetails) {
        console.warn("No user data found in localStorage.");
        alert("No user data found. Redirecting...");
        window.location.href = "home.html";
        return;
    }

    const parsedDetails = JSON.parse(userDetails);
    console.log("User details found:", parsedDetails);

    updateUI(parsedDetails);
});

// Function to update UI
function updateUI(userDetails) {
    document.getElementById('userName').textContent = userDetails.name || "N/A";
    document.getElementById('amountTaken').textContent = formatCurrency(userDetails.plan);
    document.getElementById('daysPassed').textContent = userDetails.daysElapsed || "0";
    document.getElementById('daysTakenFor').textContent = userDetails.takenFor || "N/A"; // Added this
    document.getElementById('interestAmount').textContent = formatCurrency(userDetails.additionalAmount);
    document.getElementById('totalAmount').textContent = formatCurrency(userDetails.totalAmount);
}

// Function to format numbers as currency (e.g., 6,000 instead of 6000)
function formatCurrency(amount) {
    return amount ? new Intl.NumberFormat('en-IN', { maximumFractionDigits: 2 }).format(amount) : "0";
}
</script>
