<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lendlink | User</title>
  <link rel="icon" type="image/x-icon" href="linklogo.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
      * {
          font-family: "Red Hat Display", sans-serif;
          color: #f0f0f0;
      }
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      letter-spacing: 0.3px;
    }
    /* Container Styling */
    .user-details-container {
      background-color: #1e1e1e;
    border: 1px solid #333;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    width: 100%;
    text-align: center;
    font-size: 14px;
    }

    h1 {
      font-size: 28px;
      color: #e0e0e0;
      margin-bottom: 20px;
    }

    /* Styling for the Paragraphs */
    p {
      font-size: 18px;
      margin-bottom: 15px;
      color: #cccccc;
      line-height: 1.5;
      text-align: left;
      width: 100%;
    }

    /* Details Styling */
    .details {
      font-size: 16px;
      color: #bbbbbb;
      text-align: left;
      margin-top: 20px;
    }

    .details span {
      font-weight: bold;
      color: #81a1c1;
    }

    button {
      padding: 10px 25px;
    background-color: #323232;
    color: #ffffff;
    border-radius: 106px;
    font-size: 14px;
    cursor: pointer;
    border: 1px solid #626262;
    margin: 15px;

    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .user-details-container {
        padding: 15px;
        margin: 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .details {
        font-size: 14px;
      }

      .go-back-button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="user-details-container">
    <h1>Borrower details</h1>
    <p><strong>Name:</strong> <span id="userName"></span></p>
    <p><strong>Amount Taken:</strong> ₹<span id="amountTaken"></span></p>
    <p><strong>Days Passed:</strong> <span id="daysPassed"></span></p>
    <p><strong>Interest till today:</strong> ₹<span id="interestAmount"></span></p>
    <p><strong>Total Amount to return:</strong> ₹<span id="totalAmount"></span></p>
    <div class="options">
      <a href="https://forms.gle/KWhMZCAXbxrmVFsW8"><button>Apply Now</button></a>
    </div>
  </div>

  <script>
    // Retrieve the user details from localStorage
    const userDetails = JSON.parse(localStorage.getItem('userDetails'));

    if (userDetails) {
      document.getElementById('userName').textContent = userDetails.name;
      document.getElementById('amountTaken').textContent = userDetails.plan;
      document.getElementById('daysPassed').textContent = userDetails.daysElapsed;
      document.getElementById('interestAmount').textContent = userDetails.additionalAmount;
      document.getElementById('totalAmount').textContent = userDetails.totalAmount;
    } else {
      // Handle the case where no user data is found (e.g., invalid access)
      document.body.innerHTML = "<h2 style='text-align:center;color:red;'>User data not found. Please try again.</h2>";
    }
  </script>
</body>
</html>
