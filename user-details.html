<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lendlink | User</title>
  <link rel="icon" type="image/x-icon" href="linklogo.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
      * {
          font-family: "Red Hat Display", sans-serif;
          color: #000000;
      }
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: #000000;
      display: flex
;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    letter-spacing: 0.3px;
    background-size: 120%;
    background-repeat: no-repeat;
    }
    /* Container Styling */
    .user-details-container {
      background-color: #f0efffad;
    border: none;
    border-radius: 20px;
    width: 80%;
    text-align: center;
    font-size: 14px;
    color: black;
    padding: 10px 50px;
    backdrop-filter: blur(43px);
    border: solid 1px #ffffff7d;
    max-width: 600px;
    }
 a{
  text-decoration: none;
  color: white;
 }
    h1 {
      font-size: 28px;
      color: #000000;
      margin-bottom: 20px;
    }

    /* Styling for the Paragraphs */
    p {
      font-size: 18px;
      margin-bottom: 15px;
      color: #000000;
      line-height: 1.5;
      text-align: left;
      width: 100%;
    }

    /* Details Styling */
    .details {
      font-size: 16px;
      color: #bbbbbb;
      text-align: left;
      margin-top: 20px;
    }

    .details span {
      font-weight: bold;
      color: #81a1c1;
    }

    button {
      padding: 10px 25px;
    background-color: #0042ff;
    color: #ffffff;
    border-radius: 106px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    margin: 15px;

    }
button:hover{
  background: #404040;
}
    /* Responsive Design */
    @media (max-width: 768px) {
      .user-details-container {
        padding: 15px;
        margin: 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .details {
        font-size: 14px;
      }

      .go-back-button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="options" style="position: fixed;
  top: 10px;
  left: 10px;">
    <button style="padding: 5px 20px;"><a href="home.html">< Home</a> </button>
  </div>
  <div class="user-details-container">
    <h1>Borrower details</h1>
    <p><strong>Name:</strong> <span id="userName"></span></p>
    <p><strong>Amount Taken:</strong> ₹<span id="amountTaken"></span></p>
    <p><strong>Days Passed:</strong> <span id="daysPassed"></span></p>
    <p><strong>Interest till today:</strong> ₹<span id="interestAmount"></span></p>
    <p><strong>Total Amount to return:</strong> ₹<span id="totalAmount"></span></p>
    <div class="options">
      <button><a href="https://forms.gle/PjssBodtdo9iW1xn7">Take money</a></button>
    </div>
  </div>

  <script>
    // Retrieve the user details from localStorage
    const userDetails = JSON.parse(localStorage.getItem('userDetails'));

    if (userDetails) {
      document.getElementById('userName').textContent = userDetails.name;
      document.getElementById('amountTaken').textContent = userDetails.plan;
      document.getElementById('daysPassed').textContent = userDetails.daysElapsed;
      document.getElementById('interestAmount').textContent = userDetails.additionalAmount;
      document.getElementById('totalAmount').textContent = userDetails.totalAmount;
    } else {
            alert("No user data found. Redirecting...");
            window.location.href = "home.html";
        } 
    document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});

  </script>
    <div class="mfi" style="position: fixed;
    bottom: 10px;
    font-size: 11px;
    color: gray;
    z-index: 10;">
          From BS/MFI
        </div>
</body>
</html>
